<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header">
</head>

<body>
	<nav th:replace="fragment/navbar"></nav><br><br>

	<body>
		<form action="/signup" method="post">
			<div class="container" style="float: none; margin:100 auto;">
				<div class="col-md-8" style="float: none; margin:0 auto;">
					<div class="container">
						<div class="input-form-backgroud row">
							<div class="input-form col-md-12 mx-auto">
								<h1 class="mb-3">회원가입</h1><br>
								<form class="validation-form" novalidate>
									<div class="row">
										<div class="col-md-6 mb-3"> <label for="">이름</label> <input type="text"
												class="form-control" id="name" name="name" placeholder="" value=""
												required>
											<div class="invalid-feedback"> 이름을 입력해주세요. </div>
										</div>
										<div class="col-md-6 mb-3"> <label for="">아이디</label> <input type="text"
												class="form-control" id="userId" name="userId" placeholder="" value=""
												required>
											<div class="invalid-feedback"> 아이디를 입력해주세요. </div>
										</div>
									</div>
									<div class="mb-3"> <label for="">비밀번호</label> <input type="password"
											class="form-control" id="password" name="password" placeholder="" value=""
											required>
										<div class="invalid-feedback"> 비밀번호를 입력해주세요. </div>
									</div>
									<div class="mb-3"> <label for="">나이</label> <input type="number"
											class="form-control" id="age" name="age" placeholder="" value="" required>
										<div class="invalid-feedback"> 나이를 입력해주세요. </div>
									</div>
									<div class="mb-3"> <label for="email">이메일</label> <input type="email"
											class="form-control" id="email" name="email" placeholder="you@example.com"
											required>
										<div class="invalid-feedback"> 이메일을 입력해주세요. </div>
									</div><br>


									<div class="custom-control custom-checkbox"> <input type="checkbox"
											class="custom-control-input" id="aggrement" required> <label
											class="custom-control-label" for="aggrement">개인정보 수집 및
											이용에 동의합니다.</label> </div> <br>
									<div class="mb-4"></div> <button class="btn btn-primary btn-lg btn-block"
										type="submit" value>가입
										완료</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<br><br>
	</body>







</body>
<footer th:replace="fragment/footer"></footer>

</html>
