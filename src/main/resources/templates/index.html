<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/header"></head>

<body>
	<nav th:replace="fragment/navbar"></nav>

	<div th:if="${session.id != null}">
	
		<h4 th:text="${session.id.userId} + '님 반갑습니다.'"></h4>
		<ul>
			<li th:text="'이름' + ${session.id.name}"></li>
			<li th:text="'나이' + ${session.id.age}"></li>
			<li th:text="'이메일' + ${session.id.email}"></li>
		</ul>
		<a href="logout" class="btn btn-primary">로그아웃</a>
	
	</div>
	
	
	
	<h4 th:if="${session.id == null}">로그인 해주세요.</h4>

	<footer th:replace="fragment/footer"></footer>
</body>

</html>
